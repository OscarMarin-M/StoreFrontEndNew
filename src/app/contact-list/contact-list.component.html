<h2 class="mb-5">Mis categorias</h2>

<div class="text-end">
<button class="btn btn-primary" routerLink ="new">
  Nueva categoria
</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Creado por: </th>
      <th>Creado en:</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
      @for (category of categories; track category.id) {
        <tr>
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
          <td>{{category.createdBy}}</td>
          <td>{{category.createdAt | date:'dd/MM/yyyy hh:mm a'  }}</td>
          <td class="text-end">
            <div class="btn-group ">
              <button class="btn btn-primary" [routerLink]="[category.id, 'edit']">Editar</button>
              <button class="btn btn-danger" (click)="deleteCategory(category)">Eliminar</button>
            </div>
          </td>
        </tr>
      }
  </tbody>

</table>
